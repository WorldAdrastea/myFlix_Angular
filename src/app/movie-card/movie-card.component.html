<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="getGenre(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="getDirector(movie.Director.Name, movie.Director.Bio)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="getSynopsis(movie.Title, movie.Description)"
            >
                Synopsis
            </button>
            <mat-icon mat-icon-button
                (click)="toggleFavourites(movie._id)"
            >
                {{ isFavourite(movie._id) ? 'favorite' : 'favorite_border'}}
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
